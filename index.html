<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #2b002b, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
}

/* üîä Music Overlay */
#musicOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    cursor: pointer;
}

.overlay-text {
    color: #ff5f8f;
    font-size: clamp(26px, 6vw, 36px);
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); opacity: .7; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); opacity: .7; }
}

/* üåπ Main Content */
.container {
    text-align: center;
    animation: fadeIn 2.5s ease;
    position: relative;
    top: -30px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* üåπ BIGGER ROSE */
.rose {
    font-size: clamp(150px, 38vw, 220px);
    filter: drop-shadow(0 0 25px crimson);
    animation: bloom 3s ease-in-out infinite;
}

@keyframes bloom {
    0% { transform: scale(0.95); }
    50% { transform: scale(1.05); }
    100% { transform: scale(0.95); }
}

/* ‚úçÔ∏è BIGGER TEXT */
#typing {
    margin-top: 20px;
    font-size: clamp(36px, 9vw, 60px);
    font-family: 'Great Vibes', cursive;
    color: #ff5f8f;
    text-shadow: 0 0 18px #ff5f8f;
    line-height: 1.25;
    min-height: 70px;
}

.sub {
    margin-top: 10px;
    font-size: clamp(16px, 4vw, 22px);
    opacity: 0.85;
}

/* üíñ Floating Hearts */
.heart {
    position: absolute;
    font-size: 24px;
    color: #ff5f8f;
    filter: drop-shadow(0 0 8px #ff5f8f);
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(110vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- Tap to Play -->
<div id="musicOverlay">
    <div class="overlay-text">Tap to Play üíñüé∂</div>
</div>

<!-- Content -->
<div class="container">
    <div class="rose">üåπ</div>
    <div id="typing"></div>
    <div class="sub">‚Äî just for you</div>
</div>

<script>
// ‚úçÔ∏è Typing Effect
const text = "Happy Rose Day Amit ‚ù§Ô∏è Love you baby";
let i = 0;

function typeText() {
    if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 110);
    }
}
typeText();

// üíñ Floating Hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 9000);
}, 600);

// üéµ Music Play Fix
const overlay = document.getElementById("musicOverlay");
const music = document.getElementById("bgMusic");

overlay.addEventListener("click", () => {
    music.play();
    overlay.style.display = "none";
});
</script>

</body>
</html>
